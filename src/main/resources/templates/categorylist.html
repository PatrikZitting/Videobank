<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>CategoryList</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />	
</head>
<body>
    <h1 class="container text-center">List of categories</h1>
    <table class="table table-striped container text-center">
    	<tr>
		    <th>Category Name</th>
		</tr>
    	<tr th:each = "category : ${categories}">
    		<td th:text="${category.name}"></td>
    	</tr>
    </table>
    <div class="container text-center">
    <button class="btn btn-success" onclick="window.location.href='/addcategory'">Add a category</button>
    <button class="btn btn-danger" onclick="window.location.href='/videobank'">Back</button>
    </div>
</body>
</html>
